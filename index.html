<html>
  <head>
    <title> App Sons de Animais </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="col-xs-12 header_div text_center">
      <h2> Sons de Animais </h2>
      <p>Observação: Reproduza diferentes sons, como: miados, latidos ou rugidos</p>
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();">INICIAR</button>
      <h3 id="result_label">Posso ouvir: </h3>
      <img src="orelha.png" id="ouvindo" width="100" height="100">
      <h4 id="result_confidence">Precisão: </h4>
        <br>
        <img src="cat.png" id="miados" width="300" height="300">
        <img src="dog.png" id="latidos" width="300" height="300">
        <img src="roar.png" id="rugidos" width="300" height="300">
      </center>
      </div>
      <div class="copy_right_footer">
        Desenvolvido por - Equipe BYJU'S - Alunos e professores(as)
      </div>
<script src="main.js"></script>
  </body>
</html>
